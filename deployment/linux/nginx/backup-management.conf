upstream backup_app {
    server 127.0.0.1:5000;
    keepalive 32;
}

# HTTP -> HTTPS リダイレクト
server {
    listen 80;
    server_name backup.example.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS メインサーバー
server {
    listen 443 ssl http2;
    server_name backup.example.com;

    # SSL証明書設定（Let's Encryptで取得後）
    ssl_certificate /etc/letsencrypt/live/backup.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backup.example.com/privkey.pem;

    # SSLセキュリティ設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ログ設定
    access_log /var/log/nginx/backup-management-access.log;
    error_log /var/log/nginx/backup-management-error.log;

    # クライアントサイズ制限
    client_max_body_size 100M;

    # タイムアウト設定
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ルートロケーション - Flaskアプリにプロキシ
    location / {
        proxy_pass http://backup_app;

        # プロキシヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket対応
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # バッファ設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 静的ファイル - キャッシュ設定
    location ~* ^/static/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        alias /opt/backup-management-system/app/static/$1;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 静的ファイルその他
    location /static/ {
        alias /opt/backup-management-system/app/static/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check エンドポイント
    location /health {
        proxy_pass http://backup_app;
        proxy_set_header Host $host;
        access_log off;
    }

    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~ ~$ {
        deny all;
    }
}

# ローカルホストのみアクセス可能な管理エンドポイント
server {
    listen 127.0.0.1:8080;
    server_name backup-admin.local;

    location /metrics {
        proxy_pass http://backup_app;
        proxy_set_header Host $host;
    }

    location /admin {
        proxy_pass http://backup_app;
        proxy_set_header Host $host;
    }
}
