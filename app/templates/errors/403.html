{% extends "base.html" %}
{% block title %}403 Forbidden - バックアップ管理システム{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <i class="bi bi-shield-x text-danger" style="font-size: 5rem;"></i>
            <h1 class="display-1 fw-bold">403</h1>
            <h2 class="mb-4">Forbidden</h2>
            <p class="lead mb-4">
                このページへのアクセス権限がありません。<br>
                必要な権限をお持ちでない可能性があります。
            </p>
            <div class="alert alert-warning">
                <i class="bi bi-info-circle"></i>
                管理者権限が必要な場合は、システム管理者にお問い合わせください。
            </div>
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house"></i> ホームに戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
