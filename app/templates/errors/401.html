{% extends "base.html" %}
{% block title %}401 Unauthorized - バックアップ管理システム{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <i class="bi bi-lock text-danger" style="font-size: 5rem;"></i>
            <h1 class="display-1 fw-bold">401</h1>
            <h2 class="mb-4">Unauthorized</h2>
            <p class="lead mb-4">
                このページにアクセスするには認証が必要です。
            </p>
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right"></i> ログイン
            </a>
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary btn-lg">
                <i class="bi bi-house"></i> ホームに戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
